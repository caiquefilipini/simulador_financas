<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Exemplo de Cálculo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }
    input {
      width: 100px;
      margin-left: 10px;
    }
    label {
      display: inline-block;
      width: 150px;
    }
    .section {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de Cálculo com JavaScript</h1>

  <!-- Seção com valores "Reais" -->
  <div class="section">
    <h2>Valores Reais</h2>
    <p>
      <label for="carteiraReal">Carteira Real:</label>
      <input type="number" id="carteiraReal" value="10000" readonly />
    </p>
    <p>
      <label for="margemReal">Margem Real:</label>
      <input type="number" id="margemReal" value="2000" readonly />
    </p>
  </div>

  <!-- Seção com valores "Simulados" -->
  <div class="section">
    <h2>Simulação</h2>
    <p>
      <label for="carteiraSimulada">Carteira Simulada:</label>
      <input type="number" id="carteiraSimulada" value="10000" />
    </p>
    <p>
      <label for="margemSimulada">Margem Simulada:</label>
      <input type="number" id="margemSimulada" value="2000" readonly />
    </p>
  </div>

  <!-- Seção "Cascada" -->
  <div class="section">
    <h2>Cascada</h2>
    <p>
      <label for="margemCascadaReal">Margem Real (Cascada):</label>
      <input type="number" id="margemCascadaReal" value="2000" readonly />
    </p>
  </div>

  <script>
    // Pegamos as referências dos inputs
    const carteiraRealInput = document.getElementById('carteiraReal');
    const margemRealInput = document.getElementById('margemReal');
    const carteiraSimuladaInput = document.getElementById('carteiraSimulada');
    const margemSimuladaInput = document.getElementById('margemSimulada');
    const margemCascadaRealInput = document.getElementById('margemCascadaReal');

    // Função para recalcular valores
    function recalcular() {
      // Convertemos os valores de string para número
      const carteiraReal = parseFloat(carteiraRealInput.value);
      const margemReal = parseFloat(margemRealInput.value);
      const carteiraSimulada = parseFloat(carteiraSimuladaInput.value);

      // Se carteiraReal for 0, evitamos divisão por zero
      if (carteiraReal === 0) return;

      // Calculamos a nova Margem Simulada mantendo a mesma proporção
      // Proporção = (Carteira Simulada / Carteira Real)
      const proporcao = carteiraSimulada / carteiraReal;
      const novaMargemSimulada = margemReal * proporcao;

      // Atualizamos o campo "Margem Simulada"
      margemSimuladaInput.value = novaMargemSimulada.toFixed(2);

      // Calculamos a diferença entre Margem Simulada e Margem Real
      const diferencaMargem = novaMargemSimulada - margemReal;

      // Atualizamos a Margem na tabela Cascada
      // (Aqui estamos somando a diferença à Margem Real original, como exemplo)
      const novaMargemCascada = margemReal + diferencaMargem;
      margemCascadaRealInput.value = novaMargemCascada.toFixed(2);
    }

    // Sempre que o valor da Carteira Simulada mudar, chamamos a função de recálculo
    carteiraSimuladaInput.addEventListener('input', recalcular);
  </script>
</body>
</html>
